<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
    <h2>Bootstrap Card</h2>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Simple Card</p>
                        <a href="#" class="card-link">Courses</a>
                        <a href="#" class="btn btn-primary btn-sm">HTML</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="images/coding-awareness.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Web Development</h5>
                        <p class="card-text">HTML</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
