<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
    <h2>Bootstrap Badge 
        <span class="badge bg-primary">Status</span></h2>
    <div class="container">
        <p>Web Development <span class="badge bg-info">3</span></p>
        <button class="btn btn-primary">
            Order <span class="badge bg-secondary">New</span>
        </button>
        <span class="badge bg-success">Ordered!</span>
        <span class="badge bg-danger rounded-pill">Ordered failed!</span>
    </div>
</body>

</html>
