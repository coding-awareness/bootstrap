<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">
    <h2>Bootstrap Accordion</h2>
    <div class="container">
        <div class="accordion" id="accordion1">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button type="button" 
                    class="accordion-button collapsed" 
                    data-bs-toggle="collapse"
                    data-bs-target="#content1">
                        Accordion item 1</button>
                </div>
                <div class="accordion-collapse collapse" id="content1"
                data-bs-parent="#accordion1">
                    <div class="accordion-body">
                        content
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button type="button" 
                    class="accordion-button collapsed"
                    data-bs-toggle="collapse"
                    data-bs-target="#content2">
                        Accordion item 2</button>
                </div>
                <div class="accordion-collapse collapse" id="content2"
                data-bs-parent="#accordion1">
                    <div class="accordion-body">
                        content
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button type="button" 
                    class="accordion-button collapsed"
                    data-bs-toggle="collapse"
                    data-bs-target="#content3">
                        Accordion item 3</button>
                </div>
                <div class="accordion-collapse collapse" id="content3"
                data-bs-parent="#accordion1">
                    <div class="accordion-body">
                        content
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
